{% extends 'bases/header_login.html' %}
{% block content %}
<body class="login">
    <div class="d-flex align-items-center" style="min-height: 100vh">
        <div class="col-sm-8 col-md-6 col-lg-4 mx-auto" style="min-width: 300px;">
            <div class="text-center mt-5 mb-1">
                <div class="avatar avatar-lg">
                    <img src="/static/assets/images/logo/primary.svg" class="avatar-img rounded-circle" alt="LearnPlus" />
                </div>
            </div>
            <div class="d-flex justify-content-center mb-5 navbar-light">
                <a href="{% url 'index_student' %}" class="navbar-brand m-0">LearnPlus</a>
            </div>
            <div class="card navbar-shadow">
                <div class="card-header text-center">
                    <h4 class="card-title">Forgot Password</h4>
                    <p class="card-subtitle">Enter your email to reset your password</p>
                </div>
                <div class="card-body" id="forgot-password">
                    <!-- Formulaire pour la récupération de mot de passe -->
                    <form action="{% url 'forgot_password' %}" method="post" novalidate>
                        {% csrf_token %}
                        
                        <!-- Messages d'alerte -->
                        {% if message %}
                            <div class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}

                        <!-- Champ email -->
                        <div class="form-group">
                            <label class="form-label" for="email">Email:</label>
                            <div class="input-group input-group-merge">
                                <input id="email" type="email" name="email" class="form-control form-control-prepended" placeholder="Enter your email" required>
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="far fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Bouton d'envoi -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                        </div>

                        <!-- Lien pour revenir à la connexion -->
                        <div class="text-center">
                            <a href="{% url 'guest-login' %}" class="text-black-70" style="text-decoration: underline;">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
