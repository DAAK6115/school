{% extends 'bases/header_login.html' %}
{% block content %}
<body class="login">
    <div class="d-flex align-items-center" style="min-height: 100vh">
        <div class="col-sm-8 col-md-6 col-lg-4 mx-auto" style="min-width: 300px;">
            <div class="text-center mt-5 mb-1">
                <div class="avatar avatar-lg">
                    <img src="/static/assets/images/logo/primary.svg" class="avatar-img rounded-circle" alt="LearnPlus" />
                </div>
            </div>
            <div class="d-flex justify-content-center mb-5 navbar-light">
                <a href="{% url 'index_student' %}" class="navbar-brand m-0">LearnPlus</a>
            </div>
            <div class="card navbar-shadow">
                <div class="card-header text-center">
                    <h4 class="card-title">Login</h4>
                    <p class="card-subtitle">Access your account</p>
                </div>
                <div class="card-body" id="login">

                    <a href="{% url 'index_student' %}" class="btn btn-light btn-block">
                        <span class="fab fa-google mr-2"></span>
                        Continue with Google
                    </a>

                    <div class="page-separator">
                        <div class="page-separator__text">or</div>
                    </div>

                    <!-- Formulaire de connexion -->
                    <form action="{% url 'guest-login' %}" method="post" novalidate>
                        {% csrf_token %}
                        <!-- Messages d'alerte -->
                        {% if message %}
                            <div class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}

                        <!-- Champ email ou username -->
                        <div class="form-group">
                            <label class="form-label" for="username">Email ou Username:</label>
                            <div class="input-group input-group-merge">
                                <input id="username" type="text" name="username" class="form-control form-control-prepended" placeholder="Email ou Username" required>
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="far fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Champ mot de passe -->
                        <div class="form-group">
                            <label class="form-label" for="password">Your password:</label>
                            <div class="input-group input-group-merge">
                                <input id="password" type="password" name="password" class="form-control form-control-prepended" placeholder="Your password" required>
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="fa fa-key"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Bouton de connexion -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>

                        <!-- Lien pour mot de passe oubliÃ© -->
                        <div class="text-center">
                            <a href="{% url 'forgot_password' %}" class="text-black-70" style="text-decoration: underline;">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-black-50">
                    Not yet a student? <a href="{% url 'guests_signup' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
